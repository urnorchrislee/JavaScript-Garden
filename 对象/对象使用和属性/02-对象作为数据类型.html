<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-对象作为数据类型</title>
</head>
<body>

<script>

    /*
     JavaScript 的对象可以作为哈希表使用，主要用来保存命名的键与值的对应关系。

     使用对象的字面语法 - {} - 可以创建一个简单对象。这个新创建的对象从 Object.prototype 继承下面，没有任何自定义属性。
    */

    var foo = {};//创建一个空的对象

    //一个新对象，拥有一个值为12的自定义属性"test"
    var bar = {test:12};
</script>
</body>
</html>
