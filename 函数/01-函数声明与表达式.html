<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-函数声明与表达式</title>
</head>
<body>
<script>
    /*
     函数是JavaScript中的一等对象，这意味着可以把函数像其它值一样传递。 一个常见的用法是把匿名函数作为回调函数传递到异步函数中。

     备注:
     function foo(){}
     上面的方法会在执行前被 解析(hoisted)，因此它存在于当前上下文的任意一个地方， 即使在函数定义体的上面被调用也是对的。
    */

    foo(); // 正常运行，因为foo在代码运行前已经被创建
    function foo(){
        console.log('___');
    }
</script>
</body>
</html>
