<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-makePerson</title>
</head>
<body>
<script>
    function Person(first, last){
         this.first = first;
         this.last = last;
         this.personFullName = function (){
            return this.first + ' ' + this.last;
         };
         this.personFullNameReversed = function (){
            return this.last + ' ' + this.first;
         }
    }

    var s = new Person("chris", "lee");
    console.log(s.personFullName());
    console.log(s.personFullNameReversed());

</script>
</body>
</html>
