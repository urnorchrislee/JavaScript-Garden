<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-删除属性</title>
</head>
<body>

<script>
    /*
     删除属性的唯一方法是使用 delete 操作符；
     设置属性为 undefined 或者 null 并不能真正的删除属性， 而仅仅是移除了属性和值的关联。
    */
    var obj = {
        bar : 1,
        foo : 2,
        baz : 3
    }

    obj.bar = undefined;
    obj.foo = null;
    delete obj.baz;

    for(var i in obj){
        if(obj.hasOwnProperty(i)){
            console.log(i, ' ' + obj[i]);
        }
    }

    /*
     输出结果为：
     bar  undefined
     foo  null
     注意：只有 baz 被真正的删除了
    */
</script>
</body>
</html>
