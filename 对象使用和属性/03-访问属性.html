    var foo = {name: 'wyq'};

    console.log(foo.name);    //wyq
    console.log(foo['name']); //wyq

    var get = "name";
    console.log(foo[get]); //wyq

//    console.log(foo.1234);  // SyntaxError
    console.log(foo["1234"]);//undefined

     注意：两种语法是等价的，但是中括号操作符在下面两种情况下依然有效
