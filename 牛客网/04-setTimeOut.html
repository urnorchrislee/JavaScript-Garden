<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width:400px;height:200px;">
  <span style="float:left;width:auto;height:100%;">
      <i style="position:absolute;float:left;width:100px;height:50px;">hello</i>
  </span>
</div>

<script>
    console.log("one");
    setTimeout(function(){
        console.log("two");
    }, 0);
    console.log("three");

    var obj = {};
    obj.log = console.log;
    obj.log.call(console,this);
</script>
</body>
</html>
